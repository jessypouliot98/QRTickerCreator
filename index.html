<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;**script-src 'self' http://onlineerp.solution.quebec 'unsafe-inline' 'unsafe-eval';** ">
		<title>Hello World!</title>
	</head>
	<body>		
		<h1>QRCreator</h1>
		
		<form>
			<div>
				<label>
					<input type="file" name="background" required accept="image/png, image/jpeg">
					<span id="bg-size"></span>
				</label>
			</div>
			<div>
				<label>
					<div>Nom</div>
					<input type="text" name="name" required />
				</label>
			</div>
			<div>
				<label>
					<div>Adresse courriel</div>
					<input type="email" name="email" />
				</label>
			</div>
			<div>
				<label>
					<div>Numero de telephone</div>
					<input type="tel" name="phone" />
				</label>
			</div>
			<div>
				<label>
					<div>Nombre de billet</div>
					<input type="number" name="qty" min="1" max="99" value="1" />
				</label>
			</div>
			<div>
				<label>
					<div>QR SIZE</div>
					<input type="number" name="qr-size" value="200" />
				</label>
				<label>
					<div>QR X</div>
					<input type="number" name="qr-x" value="0" />
				</label>
				<label>
					<div>QR Y</div>
					<input type="number" name="qr-y" value="0" />
				</label>
			</div>
			<div>
				<button>Cr√©er</button>
			</div>
		</form>

		<div id="preview"></div>

		<script src="./renderer.js"></script>
	</body>
</html>
